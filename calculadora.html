<!DOCTYPE html>
<html lang="pt-br">
<head>
</head>
<body onload="escreverMensagem()" id="fundo">
<script>
  function soma(form1)
  {
    a=new Number(form1.t1.value);
    b=new Number(form1.t2.value);
    c=new Number(a+b);
    alert("A soma dos números é:  "+c);
  }
  function sub(form1)
  {
    e=new Number(form1.t1.value);
    f=new Number(form1.t2.value);
    g=new Number(e-f);
    alert("A subtração dos números é: "+g);
  }
  function mult(form1)
  {
    h=new Number(form1.t1.value);
    i=new Number(form1.t2.value);
    j=new Number(h*i);
    alert("A multiplicação dos números é: "+j);
  }
  function div(form1)
  {
    l=new Number(form1.t1.value);
    m=new Number(form1.t2.value);
    n=new Number(l/m);
    alert("A divisão dos números é: "+n);
  }
  function cor(cor){
    document.getElementById("bg").style.backgroundColor=cor;
  }
  var titleText=document.title;
  function titleMarquee(){
    titleText=titleText.substring(1,titleText.length)+titleText.substring(0,1);
    document.title=titleText;
    setTimeout("titleMarquee()",200);
  }
  function mudarBody(cor){
            document.getElementById("fundo").style.backgroundColor=cor;
        }
</script>
  <center><h1 class="animated infinite tada delay-1s">Calculadora</h1>
  <h3>Digite um número:</h3>
    <form name="form1">
      <input type="text" name="t1"><h4>Digite outro número:</h4> 
      <input type="text" name="t2"><br><br>
      <input type="button" name="b1" value="+" onClick="soma(form1)" class="botao">
      <input type="button" name="b2" value="-" onClick="sub(form1)" class="botao">
      <input type="button" name="b3" value="*" onClick="mult(form1)" class="botao">
      <input type="button" name="b4" value="/" onClick="div(form1)" class="botao">
      <br><br>
      <p><b>Altere as cores:</b></p>
      <input type="button" value="Mude a cor de fundo para verde" id="fundoVerde" name="fundoVerde" onclick="mudarBody('Green')"/>
    
      <input type="button" value="Mude a cor de fundo para azul" id="fundoazul" name="fundoAzul" onclick="mudarBody('Blue')"/>
      
      <input type="button" value="Mude a cor de fundo para vermelho" id="fundovermelho" name="fundovermelho" onclick="mudarBody('Red')"/></br>
      
    </form>
  </h3>
</body>
</html>
