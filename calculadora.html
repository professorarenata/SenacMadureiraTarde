<script>

function soma(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a+b);
   alert("A Soma dos Números é:  "+c);
}
</script>
<script>
  function mudarBody(cor){
      document.getElementById("fundo").style.background = cor;
  }
</script>


</body>
</head>

  <div class="card-body"></div>
    <center><h1 class="card-title">Calculadora <br><br> </h1>

    Digite um Número:

      <input type="text" name="t1"><br>
      Digite outro Número:<br>
      <input type="text" name="t2"><br><br>
      <input type="button" name="b1" value="+" onClick="soma(form1)">

      <input type="button" name="b3" value="*">
      <input type="button" name="b4" value="/">

      <input type="button" value="Verde" id="fundoverde" name="verde" onclick="mudarBody('green')">
      <input type="button" value="Vermelho" id="fundovermelho" name="vermelho" onclick="mudarBody('red')">

</form>
