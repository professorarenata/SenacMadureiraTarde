  <title>Calculadora</title>
<script>
function mostrarData(){
   var data = Date();

   document.getElementById("data").innerHTML = data
}

function data(){
   var diaCompleto= new Date();
   var diaSemana = diaCompleto.getDay();
   var dia = diaCompleto.getDate();
   var mes = diaCompleto.getMonth();
   var ano = diaCompleto.getFullYear();

   var semana = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'];
        
   var meses = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro',];

   document.getElementById("data").innerHTML = semana[diaSemana]+", "+dia+" de "+ meses[mes]+" de "+ano;
}

function mudarBody(cor){
   document.getElementById("fundo").style.backgroundColor=cor;
}

function soma(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a+b);
   alert("A soma dos números é:  "+c);
}

function subtr(form1)
{
  a=new Number(form1.t1.value);
  b=new Number(form1.t2.value);
  c=new Number(a-b);
  alert("A subtração dos números é:  "+c);
}

function multp(form1)
{
  a=new Number(form1.t1.value);
  b=new Number(form1.t2.value);
  c=new Number(a*b);
  alert("A multiplicação dos números é:  "+c);
}

function divis(form1)
{
  a=new Number(form1.t1.value);
  b=new Number(form1.t2.value);
  c=new Number(a/b);
  alert("A divisão dos números é:  "+c);
}
</script>

  <input type="button" class="btn btn-dark" name="b2" value="-" onClick="subtr(form1)">
  <input type="button" class="btn btn-dark" name="b3" value="*" onClick="multp(form1)">
