    <title>Calculadora</title>
<script>
function mudarBody(cor){
  document.getElementById("fundo").style.backgroundColor=cor;
}
function soma(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a+b);
   alert("A soma dos números é:  "+c);
}
function sub(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a-b);
   alert("A subtração dos números é:  "+c);
}
function mult(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a*b);
   alert("A subtração dos números é:  "+c);
}
function div(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a/b);
   alert("A subtração dos números é:  "+c);
}
</script>
</head>
<body style="text-align: center" id="fundo">
  <h1>Calculadora</h1>
  <h3>
Digite um número:
<form name="form1">
  <input type="text" name="t1"><br>
  Digite outro número:<br>
  <input type="text" name="t2"><br><br>
  <input type="button" name="b1" value="+" onClick="soma(form1)">
  <input type="button" name="b2" value="-" onclick="sub(form1)">
  <input type="button" name="b3" value="*" onclick="mult(form1)">
  <input type="button" name="b4" value="/" onclick="div(form1)">
  <br><br>
  <h4>Escolha a cor de fundo:</h4>
  <input type="button" class="alert alert-primary" value="Azul" id="fundoazul" name="Azul" onclick="mudarBody('blue')" />
  <input type="button" value="Cinza" id="fundocinza" class="alert alert-secondary" name="Cinza" onclick="mudarBody('gray')" />
  <input type="button" value="Amarelo" id="fundoamarelo" name="Amarelo" class="alert alert-warning" onclick="mudarBody('yellow')" />
  <input type="button" value="Verde" id="fundoverde" name="Verde" class="alert alert-success" onclick="mudarBody('green')" />
  
</form>

<script>
    var now = new Date();
    var mName = now.getMonth() +1 ;
    var dName = now.getDay() +1;
    var dayNr = now.getDate();
    var yearNr=now.getYear();
    if(dName==1) {Day = "Domingo";}
    if(dName==2) {Day = "Segunda-feira";}
    if(dName==3) {Day = "Terça-feira";}
    if(dName==4) {Day = "Quarta-feira";}
    if(dName==5) {Day = "Quinta-feira";}
    if(dName==6) {Day = "Sexta-feira";}
    if(dName==7) {Day = "Sábado";}
    if(mName==1){Month = "Janeiro";}
    if(mName==2){Month = "Fevereiro";}
    if(mName==3){Month = "Março";}
    if(mName==4){Month = "Abril";}
    if(mName==5){Month = "Maio";}
    if(mName==6){Month = "Junho";}
    if(mName==7){Month = "Julho";}
    if(mName==8){Month = "Agosto";}
    if(mName==9){Month = "Setembro";}
    if(mName==10){Month = "Outubro";}
    if(mName==11){Month = "Novembro";}
    if(mName==12){Month = "Dezembro";}
    if(yearNr < 2000) {Year = 1900 + yearNr;}
    else {Year = yearNr;}
    var todaysDate =(" " + Day + ", " + dayNr + "/" + Month + "/" + Year);
    
    document.write('  '+todaysDate);

    <span id="Clock">00:00:00</span>
    
    <script>
    var Elem = document.getElementById("Clock");
    function Horario(){
        var Hoje = new Date();
        var Horas = Hoje.getHours();
        if(Horas < 10){
            Horas = "0"+Horas;
        }
        var Minutos = Hoje.getMinutes();
        if(Minutos < 10){
            Minutos = "0"+Minutos;
        }
        var Segundos = Hoje.getSeconds();
        if(Segundos < 10){
            Segundos = "0"+Segundos;
        }
        Elem.innerHTML = Horas+":"+Minutos+":"+Segundos;
    }
    window.setInterval("Horario()",1000);
    </script>
