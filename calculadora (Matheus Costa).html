<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

<script>
function soma(form1)
{
   a=new Number(form1.valor1.value);
   b=new Number(form1.valor2.value);
   c=new Number(a+b);
   alert("A soma dos números ?:  "+c);
}
function subtrair(form1){
  a=new Number(form1.valor1.value);
   b=new Number(form1.valor2.value);
   c=new Number(a-b);
   alert("A subtração dos números ?:  "+c);
}function multiplicar(form1){
  a=new Number(form1.valor1.value);
   b=new Number(form1.valor2.value);
   c=new Number(a*b);
   alert("A multiplicação dos números ?:  "+c);
}function divisão(form1){
  a=new Number(form1.valor1.value);
   b=new Number(form1.valor2.value);
   c=new Number(a/b);
   alert("A divisão dos números ?:  "+c);
}
</script>
</head>

<body id="fundo">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <center><h1>Calculadora <br><br> </h1>
  <h3>
Digite um número: 
<form name=form1> <br>

  <input type="text" name="valor1" 
    pattern="[0-9]" required> <br> <br>
 

Digite Outro número : <br> <br>

  <input type="text" name="valor2" 
   pattern="[0-9]" required> <br> <br>
  
  <input type="button" value="+" name="b1" 
   onclick="soma(form1)" >
  <input type="button" value="-" name="b2" 
  onclick="subtrair(form1)" >
  <input type="button" value="*" name="b3" 
  onclick="multiplicar(form1)" >
  <input type="button" value="/" name="b4" 
  onclick="divisão(form1)">
 
  
  </form>
  
</h3>
